<section class="flex items-center">
    <div class="w-1/2">
        <h2 class="font-fredoka text-xl font-semibold tracking-wide text-primary">Tiendas distribuidoras</h2>
    </div>
    <div class="w-1/2 flex justify-end">
        <button mat-flat-button [color]="'primary'"><mat-icon>visibility</mat-icon> Previsualizar</button>
    </div>
</section>
<mat-card appearance="outlined" class="h-full overflow-auto scrollbar mt-6">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z0">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let store">
                <p class="capitalize">{{store.name| lowercase}} </p>
            </mat-cell>
        </ng-container>
        <!-- Location Column -->
        <ng-container matColumnDef="location">
            <mat-header-cell *matHeaderCellDef>Ubicación</mat-header-cell>
            <mat-cell *matCellDef="let store">
                <p class="capitalize">{{store.state | lowercase}}</p>
            </mat-cell>
        </ng-container>
        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef>Estado</mat-header-cell>
            <mat-cell *matCellDef="let store">
                <span *ngIf="store.active;else Noactive" class="capitalize bg-green-200 rounded-full h-fit px-2">activo</span>
                <ng-template #Noactive>
                    <span class="capitalize bg-gray-200 rounded-full h-fit px-2">Archivado</span>
                </ng-template>

                <!-- <button mat-icon-button><mat-icon>visibility</mat-icon></button>
                <button mat-icon-button><mat-icon>create</mat-icon></button>
                <button mat-icon-button><mat-icon>delete</mat-icon></button>
                -->
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns ; sticky:true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:!bg-primary/5 cursor-pointer"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Página seleccionada de tiendas"></mat-paginator>
</mat-card>
