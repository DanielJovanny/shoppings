<mat-nav-list>
    <mat-list-item *ngFor="let item of items" routerLink="{{item.routerLink}}" routerLinkActive="bg-primary/5" class="overflow-hidden rounded mb-2 before:!bg-transparent" [activated]="this.router.isActive(item.routerLink != undefined ? item.routerLink: '', true)">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <a class="capitalize" matListItemTitle>{{item.label}}</a>
        <!--<mat-icon [color]="'primary'" matListItemMeta>
                    expand_more
                </mat-icon>
                -->
    </mat-list-item>
</mat-nav-list>
